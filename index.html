<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meal App | Find Your Meal</title>
    <!-- Favicon (Website Icon) -->
    <link rel="shortcut icon" href="logomeal.png" type="image/x-icon" />
    <!-- Include Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <!-- Include your custom CSS file -->
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Full Body Container -->
    <div id="full-body">
        <!-- Full Body Header Section -->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
            <div class="container">
                <!-- Logo and App Name -->
                <a class="navbar-brand app_name" href="index.html">
                    <img src="logomeal.png" alt="app_logo" id="logo" class="img-fluid" /> Meals
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Add your navigation links here -->
                </div>
            </div>
        </nav>

        <!-- Header Heading Section -->
        <div id="heading" class="container text-center mt-5">
            <h1 class="display-4">Find Meals For You</h1>
        </div>

        <!-- Header Search Bar Section -->
        <div id="search-bar" class="container text-center mt-3">
            <input type="search" id="my-search" class="form-control" placeholder="Search.." />
        </div>

        <!-- Text Below Search Bar -->
        <div id="heading-text" class="mt-3 text-center">
            <h5>Your Search Results:</h5>
        </div>

        <!-- Marquee Text and Link to Favorites Page -->
        <div id="heading-text2" class="mt-5 text-center">
            <h5><marquee style="color: rgb(0, 255, 255);" behavior="scroll" direction="left" scrollamount="10">YOUR MEALS READY TO GO !!</marquee></h5>
            <!-- Button linking to the Favorites page -->
            <button class="btn btn-dark"><a href="favourite.html"> Your favourites</a></button>
        </div>
    </div>

    <!-- Full Body Main Section (Meals will be displayed here) -->
    <div id="main" class="container mt-5"></div>

    <!-- Include Bootstrap JS for functionality -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <!-- Include your JavaScript files for custom functionality -->
    <script src="script.js"></script>
    <script src="mealdetails.js"></script>
    <script src="favourites.js"></script>
</body>
</html>
